<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work .It</title>
    <link rel="icon" type="image/x-icon" href="./res/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/theme.css" />
    <!-- <link rel="stylesheet" href="/."> -->
  </head>
  <body class="darkTheme">
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container d-flex justify-content-between">
          <a class="navbar-brand" href="#"
            ><img style="height: 100px" src="./res/logo.png" alt=""
          /></a>
          <div class="d-flex">
            <div class="check-theme">
              <input type="checkbox" class="checkbox" id="chk" />
              <label class="label" for="chk">
                <div class="ball"></div>
              </label>
            </div>
            <button
              type="button"
              class="btn btn-primary btn-lg d-table px-5"
              data-bs-toggle="modal"
              data-bs-target="#loginForm"
            >
              Login
            </button>
          </div>
        </div>
      </nav>
      <!-- modal -----------------start---------------------register -->

      <!-- Modal Form -->
      <div
        class="modal fade"
        id="registerForm"
        tabindex="-1"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <form id="registerDataForm">
              <div class="modal-header">
                <h5 class="modal-title">Register</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="d-flex mb-3">
                  <div class="mx-1">
                    <label for="FirstNameRegister"
                      >First name<span class="text-danger">*</span></label
                    >
                    <input
                      type="text"
                      name="username"
                      class="form-control"
                      id="FirstNameRegister"
                      placeholder="John"
                    />
                  </div>
                  <div class="mx-1">
                    <label for="SecNameRegister"
                      >Last name<span class="text-danger">*</span></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="SecNameRegister"
                      placeholder="Doe"
                    />
                  </div>
                </div>
                <label for="registerUserName"
                  >User name<span class="text-danger">*</span></label
                >
                <div class="input-group flex-nowrap mb-3">
                  <span class="input-group-text" id="addon-wrapping">@</span>
                  <input
                    id="registerUserName"
                    type="text"
                    class="form-control"
                    placeholder="Username"
                    aria-label="registerUserName"
                    aria-describedby="addon-wrapping"
                  />
                </div>

                <div class="mb-3">
                  <label for="email"
                    >Email<span class="text-danger">*</span></label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="example@gmail.com"
                  />
                </div>
                <div class="mb-3">
                  <label for="registerPassword"
                    >Password<span class="text-danger">*</span></label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="registerPassword"
                    placeholder="Enter Password"
                  />
                </div>
              </div>
              <div class="modal-footer pt-4">
                <button type="submit" class="btn btn-success mx-auto w-100">
                  Register
                </button>
              </div>
              <!-- note: add a link to the signup modal -->
              <p style="color: black" class="text-center">
                Already registered ?,
                <a data-bs-toggle="modal" data-bs-target="#loginForm" href="#"
                  >Login</a
                >
              </p>
            </form>
          </div>
        </div>
      </div>
      <!-- modal---------------end---------- register -->
      <!-- modal ---------------start-----------------------LogIn -->

      <!-- Modal Form -->
      <div class="modal fade" id="loginForm" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <!-- Login Form -->
            <form id="loginDataForm">
              <div class="modal-header">
                <h5 class="modal-title">Login</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <label for="loginUserName"
                  >User name<span class="text-danger">*</span></label
                >
                <div class="input-group flex-nowrap mb-3">
                  <span class="input-group-text" id="addon-wrapping">@</span>
                  <input
                    id="loginUserName"
                    type="text"
                    class="form-control"
                    placeholder="User name"
                    aria-label="Username"
                    aria-describedby="addon-wrapping"
                  />
                </div>

                <div class="mb-3">
                  <label for="Password"
                    >Password<span class="text-danger">*</span></label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="loginPassword"
                    placeholder="Enter Password"
                  />
                </div>
                <span
                  style="
                    color: red;
                    padding: 1px;
                    font-weight: bold;
                    letter-spacing: 1px;
                  "
                  id="alert"
                ></span>
              </div>
              <div class="modal-footer pt-4">
                <button type="submit" class="btn btn-success mx-auto w-100">
                  Login
                </button>
              </div>
              <!-- note: add a link to the signup modal -->
              <p style="color: black" class="text-center">
                Not yet account,
                <a
                  data-bs-toggle="modal"
                  data-bs-target="#registerForm"
                  href="#"
                  >Signup</a
                >
              </p>
            </form>
          </div>
        </div>
      </div>
      <!-- modal---------------end----------- login -->
    </header>
    <main>
      <!-- --------------------hero --------------------------------->
      <div class="container col-xxl-8 px-4 py-5">
        <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
          <div class="col-10 col-sm-8 col-lg-6">
            <img
              src="./res/hero.png"
              class="d-block mx-lg-auto img-fluid"
              alt="Bootstrap Themes"
              width="700"
              height="500"
              loading="lazy"
            />
          </div>
          <div class="col-lg-6">
            <h1 class="display-5 fw-bold lh-1 mb-3">Work .It</h1>
            <p class="lead">
              Plan, manage and track all your to-do's and checklists in one
              flexible Website.
            </p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-start">
              <button
                type="button"
                class="btn btn-primary btn-lg px-4 me-md-2"
                data-bs-toggle="modal"
                data-bs-target="#registerForm"
              >
                Join Us
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- hero -->
    </main>
    <script src="./JS/appRegister.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
