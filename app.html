<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work .It</title>
    <link rel="stylesheet" href="./CSS/style1.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="icon" type="image/x-icon" href="./logo.png" />
    <!-- CDN Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container d-flex justify-content-between">
          <a class="navbar-brand" href="#"
            ><img style="height: 100px" src="./res/logo.png" alt=""
          /></a>
          <div class="d-flex">
            <button
              class="btn btn-primary me-2"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasWithBothOptions"
              aria-controls="offcanvasWithBothOptions"
            >
              Profile
            </button>
            <button
              onclick="logout()"
              type="button"
              class="btn btn-primary btn-lg d-table px-5"
            >
              Logout
            </button>
            <!-- <button
            type="button"
            class="btn btn-success d-table p-3 my-1 mx-2"
            data-bs-toggle="modal"
            data-bs-target="#registerForm"
          >
            Register
          </button> -->
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- ---------offcanvas----------offcanvas---------------offcanvas----------------- -->

      <div
        class="offcanvas offcanvas-start"
        data-bs-scroll="true"
        tabindex="-1"
        id="offcanvasWithBothOptions"
        aria-labelledby="offcanvasWithBothOptionsLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offheader"></h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <div class="row">
            <div class="col text-center mt-3">
              <img
                alt="picture"
                src="./res/person.png"
                class="img-lg rounded-circle border shadow w-50"
              />
            </div>
            <div class="col-12">
              <div
                class="text-center nav flex-column nav-pills"
                id="v-pills-tab"
                role="tablist"
                aria-orientation="vertical"
              >
                <p id="username0" class="mt-5 userInfo"></p>
                <p id="offEmail" class="m-3 userInfo"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- --------------------------------------------------- -->
      <div class="d-flex justify-content-end fixed-bottom w-100">
        <button
          id="displayFormBtn"
          type="button"
          class="btn btn-lg btn-primary m-4 rounded-pill"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Add new Task
        </button>
      </div>

      <div
        class="modal fade modal-dialog modal-dialog-centered showHide"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="false"
        style="visibility: hidden"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="form">
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label"
                    >Title:</label
                  >
                  <input required type="text" class="form-control" id="title" />
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label"
                    >Description:</label
                  >
                  <textarea
                    required
                    class="form-control"
                    id="description"
                  ></textarea>
                </div>
                <div class="row">
                  <select
                    id="priority"
                    class="form-select form-select-sm col m-3"
                    aria-label=".form-select-sm example"
                  >
                    <option selected value="critical">Critical</option>
                    <option value="normal">Normal</option>
                    <option value="low-priority">Low priority</option>
                  </select>
                  <input
                    required
                    type="date"
                    class="form-control w-50 date col m-3"
                    id="date"
                  />
                </div>
                <button type="submit" class="btn btn-primary">
                  Send message
                </button>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- ------------------------------------------------- -->

      <!-- Edited Moadle -->
      <div
        class="modal fade modal-dialog modal-dialog-right"
        id="exampleModal1"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="false"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Edit Task</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <!-- form -->
              <form id="form1">
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label"
                    >Title:</label
                  >
                  <input
                    required
                    type="text"
                    class="form-control"
                    id="title1"
                  />
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label"
                    >Description:</label
                  >
                  <textarea
                    required
                    class="form-control"
                    id="description1"
                  ></textarea>
                </div>
                <div class="row">
                  <select
                    id="priority1"
                    class="form-select form-select-sm col m-3"
                    aria-label=".form-select-sm example"
                  >
                    <option selected value="critical">Critical</option>
                    <option value="normal">Normal</option>
                    <option value="low-priority">Low priority</option>
                  </select>
                  <input
                    required
                    type="date"
                    class="form-control w-50 date col m-3"
                    id="date1"
                  />
                </div>
                <button type="submit" class="btn btn-primary">
                  Send message
                </button>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- -------------------------------------- -->

      <div style="padding: 30px" class="list boxss">
        <div class="box">
          <h2 style="margin-bottom: 15px">Ideas</h2>
          <div class="cards"></div>
        </div>
        <div class="box">
          <h2 style="margin-bottom: 15px">In Process</h2>
          <div class="cards"></div>
        </div>
        <div class="box">
          <h2 style="margin-bottom: 15px">In Review</h2>
          <div class="cards"></div>
        </div>
        <div class="box">
          <h2 style="margin-bottom: 15px">Done</h2>
          <div class="cards"></div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./JS/app.js"></script>
  </body>
</html>
